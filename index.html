<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam's Music Studio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #010100;
            color: white;
            text-align: center;
        }
        .navbar {
            background-color: #95160c;
            padding: 12px;
        }
        .navbar-brand, .nav-link {
            color: #cfb787;
            font-size: 1.5rem;
            text-decoration: none;
        }
        h2, p {
            color: #cfb787;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .image-container img {
            width: 500px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .video-container video, .video-container img {
            width: 480px;
            height: 270px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .video-container video:hover, .video-container img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Adam's Music Studio</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="image-container">
            <img src="adam.jpg" alt="Studio 1">
        </div>
        <div class="my-4">
            <h2 class="mt-3">Welcome to the home of Adam's Music Studio!</h2>
            <p>Offering music lessons and recording!</p>
        </div>
    </div>
    
    <div class="container my-5">
        <h2>Watch Our Video</h2>
        <div class="video-container">
            <a href="https://youtu.be/FRg9e8ueRtM" target="_blank">
                <img src="https://img.youtube.com/vi/FRg9e8ueRtM/maxresdefault.jpg" 
                     alt="YouTube Video Thumbnail">
            </a>
            <video controls>
                <iframe src =https://drive.google.com/file/d/1dfZ0mcZX84WgIUoP7DsaWk0sNjG1-7PL/view?usp=drive_link>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
